<div class="login-container">
  <input
    class="login-input"
    type="text"
    [(ngModel)]="email"
    placeholder="Email"
  />
  <input
    class="login-input"
    type="password"
    [(ngModel)]="password"
    placeholder="Password"
  />
  <button class="login-button" (click)="signIn()">Login</button>
</div>
